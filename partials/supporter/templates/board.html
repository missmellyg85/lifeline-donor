<form name="volunteerForm" class="contact-form css-form well" ng-submit="submitVolunteerForm('board')" novalidate ng-controller="Supporter">
<div>
    <label>Name*:</label>
    <input type="text" name="name" class="form-control" ng-model="volunteer.name" required />
    <div>
        <span ng-show="(volunteerForm.name.$invalid && submitted) || (errors.name)" class="error inline">Your name is required</span>
    </div>
</div>
<div>
    <label>Address*:</label>
    <input type="text" name="address" class="form-control" ng-model="volunteer.address" required />
    <div>
        <span ng-show="volunteerForm.address.$pristine && submitted" class="error inline">Your address is required</span>
        <span ng-show="volunteerForm.address.$invalid && volunteerForm.address.$dirty && submitted" class="error inline">Please enter a valid address</span>
    </div>
</div>
<div>
    <label>Email*:</label>
    <input type="email" name="email" class="form-control" ng-model="volunteer.email" required />
    <div>
        <span ng-show="volunteerForm.email.$pristine && submitted" class="error inline">Your email is required</span>
        <span ng-show="volunteerForm.email.$invalid && volunteerForm.email.$dirty && submitted" class="error inline">Please enter a valid email</span>
    </div>
</div>
<div>
    <label>Phone*:</label>
    <input type="text" name="phone" class="form-control" ng-model="volunteer.phone" required />
    <div>
        <span ng-show="(volunteerForm.phone.$invalid && submitted) || (errors.phone)" class="error inline">Your phone is required</span>
    </div>
</div>
<h3 class="success">{{message}}</h3>
<div>
    <button type="submit">Submit</button>
</div>
</form>
